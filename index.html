<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Card Carousel -->
    <div class="--cards">
        <div class="part-card-spread --play">
            <ul class="part-card-spread_items --playing">
                <li class="part-card-spread_item --card-1 part-card-spread_item-leave-active part-card-spread_item-leave-to">
                    <button class="part-card-spread_pos">
                        <div class="part-card-spread_inner">
                            <span class="part-card-spread_card">
                                <img src="images/dog-a-39767.png" alt="Office Dog" width="546" height="758">
                            </span>
                        </div>
                    </button>
                </li>
                <li class="part-card-spread_item --card-1">
                    <button class="part-card-spread_pos">
                        <div class="part-card-spread_inner">
                            <span class="part-card-spread_card">
                                <img src="images/dev-a-67028.png" alt="Developer 1" width="546" height="758">
                            </span>
                        </div>
                    </button>
                </li>
                <li class="part-card-spread_item --card-2">
                    <button class="part-card-spread_pos">
                        <div class="part-card-spread_inner">
                            <span class="part-card-spread_card">
                                <img src="images/strat-a-94553.png" alt="Strategist" width="546" height="758">
                            </span>
                        </div>
                    </button>
                </li>
                <li class="part-card-spread_item --card-3">
                    <button class="part-card-spread_pos --active">
                        <div class="part-card-spread_inner">
                            <span class="part-card-spread_card">
                                <img src="images/director-a-76262.png" alt="Creative Director" width="546" height="758">
                            </span>
                        </div>
                    </button>
                </li>
                <li class="part-card-spread_item --card-4">
                    <button class="part-card-spread_pos">
                        <div class="part-card-spread_inner">
                            <span class="part-card-spread_card">
                                <img src="images/intern-c-26644.png" alt="Intern 4" width="546" height="758">
                            </span>
                        </div>
                    </button>
                </li>
                <li class="part-card-spread_item --card-5 part-card-spread_item-enter-active part-card-spread_item-enter-to">
                    <button class="part-card-spread_pos">
                        <div class="part-card-spread_inner">
                            <span class="part-card-spread_card">
                                <img src="images/design-a-22647.png" alt="Designer 1" width="546" height="758">
                            </span>
                        </div>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Three Image Parallax -->
    <div class="template-home_5_media">
        <div class="template-home_5_media-bg"></div>
        <div class="template-home_5_media-parallax">
            <div class="ui-parallax" style="background-image: url('images/group-back.png');"></div>
            <div class="ui-parallax" style="background-image: url('images/group-middle.png');"></div>
            <div class="ui-parallax" style="background-image: url('images/group-front.png');"></div>
        </div>
    </div>

    <!-- Meet the Team Section -->
    <section class="template-home_6">
        <div class="--ratio relative">
            <div class="ui-section">
                <div class="ui-section_wrap">
                    <div class="template-home_6_play-bg"></div>
                    <div class="template-home_6_play-border"></div>
                    <div class="template-home_6_play-gradient"></div>
                    <div class="template-home_6_play --title">
                        <h4 class="--type-subtitle-play --type-cms"> Meet the team </h4>
                    </div>
                    <div class="--button">
                        <button class="ui-button" onclick="shuffleTeam()"> Shuffle colleagues </button>
                    </div>
                </div>
            </div>
            <div class="template-home_6_cards">
                <ul class="template-home_6_cards-grid">
                    <li class="template-home_6_cards-item --card-1">
                        <button class="template-home_6_cards-pos">
                            <div class="template-home_6_cards-front">
                                <div class="template-home_6_cards-image">
                                    <img src="images/intern.png" alt="Intern" loading="lazy" width="546" height="758">
                                </div>
                                <div class="template-home_6_cards-plate">
                                    <p>Erik</p>
                                    <p>Intern</p>
                                </div>
                            </div>
                        </button>
                    </li>
                    <li class="template-home_6_cards-item --card-2">
                        <button class="template-home_6_cards-pos">
                            <div class="template-home_6_cards-front">
                                <div class="template-home_6_cards-image">
                                    <img src="images/strat.png" alt="Strategist" loading="lazy" width="546" height="758">
                                </div>
                                <div class="template-home_6_cards-plate">
                                    <p>April</p>
                                    <p>Strategist</p>
                                </div>
                            </div>
                        </button>
                    </li>
                    <li class="template-home_6_cards-item --card-3">
                        <button class="template-home_6_cards-pos">
                            <div class="template-home_6_cards-front">
                                <div class="template-home_6_cards-image">
                                    <img src="images/dev.png" alt="Developer" loading="lazy" width="546" height="758">
                                </div>
                                <div class="template-home_6_cards-plate">
                                    <p>Harper</p>
                                    <p>Developer</p>
                                </div>
                            </div>
                        </button>
                    </li>
                    <li class="template-home_6_cards-item --card-4">
                        <button class="template-home_6_cards-pos">
                            <div class="template-home_6_cards-front">
                                <div class="template-home_6_cards-image">
                                    <img src="images/design.png" alt="Designer" loading="lazy" width="546" height="758">
                                </div>
                                <div class="template-home_6_cards-plate">
                                    <p>Joe</p>
                                    <p>Designer</p>
                                </div>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
